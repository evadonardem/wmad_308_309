<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Heroes and Villains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BIDA AT KONTRABIDA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="heroesCard" class="row">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        $(() => {
            const url = 'https://superhero-search.p.rapidapi.com/api/heroes';
            $.ajax({
                beforeSend: function(request){
                    request.setRequestHeader(
                        'X-RapidAPI-Key',
                        '04728b1d57mshb1f77479f1ac121p15e435jsnf53b35f27f9a'
                    );

                    request.setRequestHeader(
                        'X-RapidAPI-Host',
                        'superhero-search.p.rapidapi.com'
                    );
                },
                dataType: "json",
                url: url,
                success:function(heroes) {
                    heroes.forEach(hero => {
                        const heroCard = `<div class="card col-md-3">
                                <img src="${hero.images.lg}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${hero.name}</h5>
                                    <a href="#" class="btn btn-primary">See More Details</a>
                                </div>
                            </div>`;
                        document.getElementById('heroesCard').innerHTML += heroCard;
                    });
                },
                error: function(e) {
                    console.log('Error:', e);
                },
            });
        });
    </script>

</body>

</html>
