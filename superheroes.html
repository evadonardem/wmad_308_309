<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
<div class="container-fluid">
<a class="navbar-brand" href="#">List of Heroes and Villains</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<form class="d-flex" role="search">
<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<button class="btn btn-outline-success" type="submit">Search</button>
</form>
</div>
</div>
</nav>

<div class="container">
<div id="heroesCard" class ="row"> </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>

<script>

$(() =>{
const url = 'https://superhero-search.p.rapidapi.com/api/heroes';

//fetch something from heroes API
$.ajax({
beforeSend: function(request){
request.setRequestHeader(
"X-RapidAPI-Key", '383cf8b44emsh438c8ca831c84d9p1f4e66jsn415c69e3027e');
request.setRequestHeader(
"X-RapidAPI-Host", 'superhero-search.p.rapidapi.com');
},

dataType: "json",
url: url,
success:function(heroes){
heroes.forEach((hero) => {
const heroCard =
`<div class="card col-md-3" >
<img src="${hero.images.lg}" class="card-img-top" alt="...">
<div class="card-body">
<h5 class="card-title">${hero.name}</h5>
<p class="card-text"> (hero power stats)</p>
<a href="#" class="btn btn-primary">Read More</a>
</div>
</div>`;
document.getElementById('heroesCard').innerHTML += heroCard;
});
},
error: (e) => {
console.log('What is the error?',e);
},
});
});
</script>
</body>
</html>
