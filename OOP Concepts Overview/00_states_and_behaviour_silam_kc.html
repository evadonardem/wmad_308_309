    <canvas id="myGame" width="1080px" height="720px">

    </canvas>
    <script>
        const canvas = document.getElementById("myGame");
        const ctx = canvas.getContext("2d");


        class Ball{
             //states (properties)
            constructor(x = 0, y = 0, size = 50, color = null) { 
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color ? color : "lightgreen";
                this.rotation = 0;
            }

            draw(context) {
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.size,0,2 * Math.PI);
                ctx.stroke();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            //behaviour (functions/methods)   
            rotate() {
                console.log('do rotate');
                this.rotation +=10;
             }

        };
        const countBalls = 100;
        const colorWaves = [
            "maroon",

            "violet",
            "pink",
        ];

        const randomX = Math.floor(400 * (Math.random()* 100 / 100));
        const randomY = Math.floor(500 * (Math.random()* 100 / 100));
        const randomSize = Math.floor(150 * (Math.random()* 100 / 100));
        const randomColor = Math.floor(colorWaves.length * (Math.random() * 100 / 100));

        const ball = new Ball(
            randomX,
            randomY,
            randomSize,
            colorWaves[randomColor],
        );
        ball.draw(ctx);

        }
