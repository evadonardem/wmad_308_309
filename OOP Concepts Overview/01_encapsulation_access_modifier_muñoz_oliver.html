<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="pangalan"></h1>
    <p>COINS: <span id = "coinsTotal"></span></p>
    <script>
        class Coin{
            static createdPcsOfCoins = 0;

            #value;

            constructor (v){
                this.#value = v;
                Coin.createdPcsOfCoins++;
            }
            
            get value(){
                return this.#value;
            }
        }

        const y = new Coin(69);
        const z = new Coin(99999999999999);
        const a = new Coin(444)
        const b = new Coin(777)
        
        const targetElementCoins = document.getElementById('coinsTotal');
        targetElementCoins.innerText = Coin.createdPcsOfCoins;

        


        class Person{
            #firstName
            #lastName
            #gender

            constructor(fn, ln, g) {
                this.#firstName = fn;
                this.#lastName = ln;
                this.#gender = g;
            }
            
            get fullName() {
                return (this.#gender === "M" ? "Mr." : "Ms.") +
                    " " + this.#lastName + ", " + this.#firstName;
            }

            get lastName(){
                return this.#lastName;
            }

            set lastName(ln){
                this.#lastName = ln;
            }
        }
        

        const x = new Person("Mu√±oz", "oliver", "B");

        x.lastName = "munoz";

        const targetElement = document.getElementById('pangalan')
        targetElement.innerText = x.fullName;
    </script>
</body>
</html>
