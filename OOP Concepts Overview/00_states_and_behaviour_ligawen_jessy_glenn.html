<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balls Project</title>
</head>
<body>
    <canvas id ="myGame" width = "1500px" height = "1500px">
        
        <canvas>
    <script>
        const canvas = document.getElementById("myGame");
        const ctx = canvas.getContext("2d");

       

        class Ball{
        
        //states (properties)
    
        constructor(x = 0,y =0,size = 50, color = null){
            this.x = x;
            this.y =y;
            this.size = size;
            this.color = color? color: "red";
            this.rotation = 0;
        }
        draw(context){
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle =this.color;
            ctx.fill();
        }
            //behaviour (function/methods)
            rotate(){
            
                // do rotate
                console.log('do rotate');
                this.rotation += 10;
            }
        };

        
        const countBalls = 100;
        const colorWaves = [
            "yellow",
            "red",
            "pink",
            "black",
            "green",
            "white",
            "blue"
    
        ]
        for (let i=0; i< countBalls; i++){
            const randomX = Math.floor(800 * Math.random() * 100/100);
            const randomY =Math.floor(600 * (Math.random() *100/100));
            const randomSize = Math.floor(150 * (Math.random() * 100/100));
            const randomColor = Math.floor(colorWaves.length * (Math.random() * 100/100));

        



        const ball = new Ball(
      randomX,
      randomY,
      randomSize,
      colorWaves[randomColor],
        );
      ball.draw(ctx);
        }
