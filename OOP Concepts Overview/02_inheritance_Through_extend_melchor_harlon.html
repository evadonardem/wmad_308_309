<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Instructor Name</h1>
    <p id="instName"></p>
    <script>
        class Person{
            #firstName;
            #lastName;
            #middleInitial;
            #age;

            constructor(fn,ln,mi,age){
                this.#firstName = fn;
                this.#lastName = ln;
                this.#middleInitial = mi;
                this.#age = age;
            }

            get fullName(){
                return `${this.#firstName} ${this.#lastName} ${this.#middleInitial} ${this.#age}`;
            }
            get lastName(){
                return this.#lastName;
            }
            set lastName(ln){
                this.#lastName = ln;
            }
        }
        class Student extends Person{
            #course = "";
            #yearLevel = 0;

                constructor(fn,ln,mi,age,crs,yr) {
                    super(fn,ln,mi,age);
                    this.#course = crs;
                    this.#yearLevel = yr;
                }
                get course(){
                    return this.#course;
                }
                set course(crs){
                    this.#course = crs;
                }
                get courseAndYearLevel(){
                    return `${this.#course} ${this.#yearLevel}`;
                }
        }
        const studA  = new Student("Mike", "Oxmaul", "D.",20, "BSIT", 3);
        

        const InstructorNameElement = document.getElementById('instName');
        InstructorNameElement.innerText = studA.fullName + '(' + studA.courseAndYearLevel +')';

        class Tire{

        }
        class Vehicle{
            tire = {};

            constructor(){
                for(let i=0; i=4; i++){
                    tires.push(new Tire());
                }
            }
        }
    </script>
</body>
</html>
