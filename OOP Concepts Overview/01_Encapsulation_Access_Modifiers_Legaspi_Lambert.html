<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="pangalan"></h1>
    <p>Coins: <span id="coinsTotal"></span></p>
    
    <script>
        class Coin {
            static createdPiecesofCoins = 0;

            #value;

            constructor(v){
                this.#value = v;
                Coin.createdPiecesofCoins++;
            }

            get value(){
                return this.#value;
            }
        }
        const x = new Coin(1);
        const y = new Coin(5);
        const z = new Coin(100);
        

        const targetElementCoins = document.getElementById('coinsTotal')
        targetElementCoins.innerText = Coin.createdPiecesofCoins;

        class Person{
            #firstName
            #lastName
            #gender

            constructor(fn,ln, g){
                this.#firstName = fn;
                this.#lastName = ln;
                this.#gender = g;
            }
            
            get fullName(){
                return (this.#gender === "M" ? "Mr." : "Ms.") +
                    " " + this.#lastName + ", " + this.#firstName;
            }

            get lastName(){
                return this.#lastName;
            }

            set lastName(ln){
                this.#lastName = ln;
            }

        }

            const a = new Person("Lambert", "Legaspi", "M");

            a.lastName= "Daniel";
        
            const targetElement = document.getElementById('pangalan')
            targetElement.innerText = a.fullName;

    </script>
</body>
</html>
