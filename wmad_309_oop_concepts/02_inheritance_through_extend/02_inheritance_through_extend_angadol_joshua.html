<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance through Extend</title>
</head>
<body>
    <h1>Student</h1>
    <p id="lai"></p>

    <script>

        class Person {
            #firstName = '';
            #lastName = '';
            #middleInitial = '';
            #age = '';

            constructor(fn, ln, mi, age) {
                this.#firstName = fn;
                this.#lastName = ln;
                this.#middleInitial = mi;
                this.#age = age;
            }

            get fullName() {
                return `${this.#firstName} ${this.#lastName} ${this.#middleInitial} ${this.#age}`;
            }

            get lastName() {
                return this.#lastName;
            }

            set lastName(ln) {
                this.#lastName = ln;
            }
        }

        class Student extends Person {

            #course = " ";
            #yearLevel = 0;

            constructor(fn, ln, mi, age, crs, yr) {
                super(fn, ln, mi, age);
                this.#course = crs;
                this.#yearLevel = yr;
            }

            get course() {
                return this.#course;
            }

            set course(crs) {
                this.#course = crs;
            }

            get courseAndYearLevel() {
                return `${this.#course}-${this.#yearLevel}`;
            }
        }

        const studA = new Student("Ian", "T.", "Kalbo", "69", "KCIT", "1");       
        const laiNameElement = document.getElementById('lai');
        laiNameElement.innerText = studA.fullName + "(" + studA.courseAndYearLevel +")";

        class Tire { // Fixed the class name to start with an uppercase letter
        }

        class Vehicle {
            tires = [];

            constructor() {
                for (let i = 0; i < 4; i++) {
                    this.tires.push(new Tire()); // Fixed the loop and added tires to the array
                }
            }
        }

    </script>
    
</body>
</html>
